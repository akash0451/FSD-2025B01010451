<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Grid</title>
    <style>
        .container {
            display:grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(5,1fr);
            gap: 10px;
            width: 600px;
            height: 600px;
            border: 2px solid black;
        }
        .item {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: medium;

        }
        .item1{background-color: aqua;
          grid-column: 1/7;
          grid-row: 1/2;}
        .item2{background-color: brown;
          grid-column: 1/3;
          grid-row: 2/4;}
        .item3{background-color: bisque;
          grid-column: 3/7;
          grid-row: 2/4;}
        .item4{background-color: aquamarine;
          grid-column: 1/3;
          grid-row: 4/5;}
        .item5{background-color: blueviolet;
          grid-column: 3/7;
          grid-row: 4/5;}
        .item6{background-color: yellowgreen;
          grid-column: 1/7;
          grid-row: 5/6;}

        
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side content</div>
        <div class="item item3">Main content</div>
        <div class="item item4">content 1</div>
        <div class="item item5">Content 2</div>
        <div class="item item6">Footer</div>
    </div>    
    
</body>
</html>
