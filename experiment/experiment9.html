<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Responsive Product Grid</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: rgb(187, 183, 183); 
      padding: 20px; 
    }
    h2 { 
      text-align: center; 
      margin-bottom: 40px; 
    } 
    .grid { 
      display: grid; 
      border: 2px solid black;
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px; 
      grid-row: auto;
    }
    .card { 
      background: rgb(211, 141, 141); 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      padding: 16px; 
      text-align: center; 
      height: 300;
      margin: 10px;
    } 
    .card img { 
      width: 100%; 
      height: 150px; 
      object-fit: cover; 
      border-radius: 6px; 
      margin: 10px; 
    } 
 
    .card h3 { 
      font-size: 18px; 
      margin: 8px 0; 
    } 
 
    .card p { 
      font-size: 14px; 
      color: rgb(55, 50, 134); 
      margin: 4px 0; 
    } 
 
    .price { 
      font-weight: bold; 
      color: rgb(0, 123, 255); 
    } 
      @media (max-width: 1024px) { 
      .grid { 
        grid-template-columns: repeat(2, 1fr); 
      } 
    } 
 
    @media (max-width: 600px) { 
      .grid { 
        grid-template-columns: 1fr; 
      } 
    } 
  </style> 
</head> 
<body> 
   <h2>Responsive Product Grid</h2>
<div class="grid"> 
   
    <div class="card"> 
      <img src="https://via.placeholder.com/200x150" alt="Product 1"> 
      <h3>Product 1</h3> 
      <p>High-quality item with great features.</p> 
      <p class="price">₹499</p> 
    </div> 
 
    <div class="card"> 
      <img src="https://via.placeholder.com/200x150" alt="Product 2"> 
      <h3>Product 2</h3> 
      <p>Durable and stylish for daily use.</p> 
      <p class="price">₹799</p> 
    </div> 
 
    <div class="card"> 
      <img src="https://via.placeholder.com/200x150" alt="Product 3"> 
      <h3>Product 3</h3> 
      <p>Lightweight and comfortable.</p> 
      <p class="price">₹1,299</p> 
    </div> 
 
    <div class="card"> 
      <img src="https://via.placeholder.com/200x150" alt="Product 4"> 
      <h3>Product 4</h3> 
      <p>Trendy design with premium quality.</p> 
      <p class="price">₹999</p> 
    </div> 
  </div> 
</body> 
</html>
