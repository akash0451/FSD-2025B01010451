<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;">Hotel Room Booking Form</h1>
    <form action="/submit_registration" method="post" style="width: 300px; margin: 0 auto;">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required><br><br>
       
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>
        
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br

        <label for="room_type">Room Type:</label>
        <select id="room_type" name="room_type" required>
            <option value="single">Single</option>
            <option value="double">Double</option></select>
            <br><br>

         <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1"  required><br>
        
       <p style="text-align: center;"><label for="requests">Special Requests:</label>
        
        <textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset"> </div></p>
    </form>
            
    </body>
    </html>
